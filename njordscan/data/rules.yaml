# NjordScan Security Rules
# Framework-specific vulnerability detection rules

nextjs:
  ssrf_patterns:
    - pattern: "_next/image.*url=.*"
      severity: high
      description: "Next.js image optimization SSRF vulnerability"
    - pattern: "getServerSideProps.*fetch.*req\\."
      severity: medium
      description: "Potential SSRF in getServerSideProps"
  
  xss_patterns:
    - pattern: "dangerouslySetInnerHTML.*__html.*"
      severity: high
      description: "Unsafe use of dangerouslySetInnerHTML"
    - pattern: "router\\.push.*\\$\\{.*\\}"
      severity: medium
      description: "Dynamic router navigation"
  
  secrets_patterns:
    - pattern: "NEXT_PUBLIC_.*['\"]\\s*[:=]\\s*['\"][^'\"\\s]{20,}['\"]"
      severity: high
      description: "Potential secret in public environment variable"

react:
  xss_patterns:
    - pattern: "dangerouslySetInnerHTML"
      severity: high
      description: "Use of dangerouslySetInnerHTML"
    - pattern: "innerHTML\\s*=.*\\+.*"
      severity: high
      description: "Dynamic innerHTML assignment"
    - pattern: "React\\.createElement.*script"
      severity: high
      description: "Dynamic script element creation"

vite:
  info_disclosure:
    - pattern: "import\\.meta\\.env\\.VITE_"
      severity: info
      description: "Vite environment variable usage"
    - pattern: "server\\.hmr"
      severity: low
      description: "HMR configuration"
  
  ssrf_patterns:
    - pattern: "server\\.proxy.*target.*"
      severity: medium
      description: "Vite proxy configuration"